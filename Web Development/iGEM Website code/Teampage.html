<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>TEAMPAGE</title>
    <style>
        .progressive {
            position: relative;
            display: block;
            overflow: hidden;
            outline: none;
            width: 250px;
            height: 250px;
        }

        .progressive img {
            display: block;
            width: 200px;
            height: 200px;
            border: 0;
            position: absolute;
            top: 25px;
            left: 25px;
        }

        .progressive img.preview {
            filter: blur(2vw);
            transform: scale(1.05);
        }

        .progressive img.reveal {
            position: absolute;
            left: 25px;
            top: 25px;
            will-change: transform, opacity;
            animation: progressiveReveal 1s ease-out;
        }

        @keyframes progressiveReveal {
            0% {
                transform: scale(1.05);
                opacity: 0
            }

            to {
                transform: scale(1);
                opacity: 1
            }
        }


        .testborder1 {
            height: 460px;
            width: 855px;
        }

        .testborder1 img {
            height: 100%;
            width: 100%;
        }

        .testborder3 {
            width: 1024px;
            height: 680px;
            overflow: hidden;
            margin: 0 auto;
            box-sizing: border-box;
            background-color: #f3f3f3;
            padding: 0 85px 115px
        }

        .outFrame {
            background-color: #041366;
            width: 1024px;
            margin: 0 auto;
            overflow: hidden;
            padding: 0 85px;
            box-sizing: border-box;
        }

        .secondTopic {
            color: #F1B069;
        }

        .secondTopic1 {
            padding-top: 85px;
        }


        .imgOneLine {
            display: flex;
            justify-content: space-between;
            padding-bottom: 60px;
        }

        .note {
            display: inline-block;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 250px;
            height: 250px;
            padding: 25px;
            line-height: 12px;
            color: #FFFFFF;
            vertical-align: middle;
            box-sizing: border-box;
            font-size: 12px;
        }

        .img_bg {
            width: 100%;
            height: 100%;
            background-image: url(./images/background.jpg);
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .imgbox {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .name {
            position: relative;
            color: white;
        }


        .imgFrame {
            width: 250px;
            height: 250px;
            box-sizing: border-box;
        }

        .mask {
            width: 250px;
            height: 250px;

        }

        .titleName {
            font-weight: bold;
            line-height: 20%;
            color: #041366;
            padding-top: 40px;
            padding-bottom: 35px;
        }
    </style>
</head>

            "Hello, I’m Wanji Li (Jimmy), the team leader of iGEM 2020 BNDS_China. So far, I have participated in iGEM competition for three years, which makes me an experienced iGEMer. This year, I not only act as the core person in the project and lab design, but I also strengthened my team management skill. Now, I have fulfilled my duty as a three-year iGEMer but I still plan to devote myself in iGEM 2021 as the instructor. Once an iGEMer, always an iGEMer!",
            "Hello there! This is Kingsly from grade 12 IBDP. Being one of the student leaders in this special year, I engaged all the time from the brain-storming phase to experimentations then to wiki writing phase, including many events in the middle like plasmids designs, HPs, and team management affairs. Besides, I am a professional coffee brewer, charged with the important task of making coffee enough for everyone during the upcoming busy time before Giant Jamboree.",

            "Hello guys this is Brant, a senior student from Beijing National Day School, a future Neuroscientist who stepped into a molecular bio lab. I mainly took charge of study design and lab. In the lab, I hate the cycle of failing and redoing but have to admit that I really learned from these failures. Outside our project, I love soccer, swimming, and playing guitar. This is my first year with iGEM, but I assure you it’s not the last. Cheer for every iGEMer!",

            "\"The lucidity that was to constitute his torture at the same time crowns his victory.\"",

            "\“A salted fish\”",

        function circle_on(index) {

            var last_index;
            for (var i = 1; i < person.length; i++) {
                var anchor = "#C" + i;
                var item = "circle" + i;
                var circle = document.getElementById(item);
                if (i == index) {
                    circle.setAttribute("fill", "#F1B069");
                    circle.setAttribute("r", "12");
                    location.href = anchor;
                } else {
                    circle.setAttribute("fill", "#61AACA");
                    circle.setAttribute("r", "10");
                }

            }

        }


        function showNote(e) {
            console.log("here-" + e);
            var index_img = "img" + e;
            var index_mask = "mask" + e;
            console.log(index_img);
            for (var i = 0; i < person.length; i++) {
                var getImg = document.getElementById(index_img);
                var getMask = document.getElementById(index_mask);
                if (i == e) {
                    getImg.setAttribute("style",
                        "opacity:0;");
                    var timer = window.setInterval(func, 20);
                    var alp = 0;

                    function func() {
                        if (alp < 0.7) alp += 0.1;
                        else window.clearInterval(timer);
                        getMask.setAttribute("style", "background-color:rgba(4, 19, 102," + alp + ")");
                    }
                    break;

                }
            }
        }

        function showImg(e) {
            var index_img = "img" + e;
            var index_mask = "mask" + e;
            for (var i = 0; i < person.length; i++) {
                var getImg = document.getElementById(index_img);
                var getMask = document.getElementById(index_mask);
                if (i == e) {
                    var timer = window.setInterval(func, 20);
                    var alp = 0.8;
                    var opt = 0;

                    function func() {
                        if ((alp > 0.25) && (opt < 1)) {
                            alp -= 0.1;
                            opt += 0.1;
                        } else {
                            window.clearInterval(timer);
                            opt = 1;
                            alp = 0.25;
                        }
                        getImg.style.opacity = (opt);
                        getMask.style.backgroundColor = "rgba(4, 19, 102," + alp + ")";
                    }
                    break;
                }
            }
        }
